<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Football Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>âš½ Pro Football Store</h1>
    <nav>
      <a href="#products">Shop</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h2>High-Quality Footballs for Every Player</h2>
      <p>Shop professional-grade balls built for performance.</p>
      <a href="#products" class="btn">Browse Balls</a>
    </section>

    <section id="products">
      <h2>Featured Footballs</h2>
      <div class="product-grid">
        <div class="product">
          <img src="https://via.placeholder.com/250x250?text=Football+1" alt="Football 1" />
          <h3>Premier League Ball</h3>
          <p>$49.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/250x250?text=Football+2" alt="Football 2" />
          <h3>Training Ball</h3>
          <p>$29.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/250x250?text=Football+3" alt="Football 3" />
          <h3>Street Ball</h3>
          <p>$34.99</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Pro Football Store. All rights reserved.</p>
  </footer>
</body>
</html>
